<app-landing-navbar></app-landing-navbar>
<div class="image">


    <div class="card-holder" style="margin-left: 15px;">
        <div class="row">
            <input type="text" class="input-border" class="container" formControlName="search"
                placeholder="Search by name,description,address..." />

            <button class="container" type="submit">Search</button>




            <div class="card" style="margin: 10px; " *ngFor="let cottage of cottages">

                <img :src="assets/images/cottage.jpg" class="card-img-top" sty alt="image of cottage">


                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <strong>{{cottage.name}}</strong>
                    </li>
                    <li style="height: 70px;" class="list-group-item">
                        {{this.cottage.streetName}},{{this.cottage.streetNumber}},{{this.cottage.city}},{{this.cottage.country}}
                    </li>
                    <li style="height: 70px;" class="list-group-item">{{cottage.description}}</li>
                    <li class="list-group-item">

                    </li>
                </ul>

            </div>
        </div>
    </div>

</div>
