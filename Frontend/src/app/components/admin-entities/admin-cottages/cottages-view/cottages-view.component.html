
<div>
    <div class="card-holder" style="margin-left: 21px;margin-top: 0px;">
        <div class="search-bar" style="margin-left: 600px;margin-top: 50px;">
            <form class="search-form d-flex align-items-center">
                <mat-icon matPrefix>search</mat-icon>
                <input matInput type="search" placeholder="Search..." (input)="emitMe($event)">
            </form>
        </div>


        <div class="row">
            <div class="card" style="margin: 10px; " *ngFor="let cottage of cottages | cottagesSearch : searchText ">

                <img :src="assets/images/{{cottage.name}}.jpg" class="card-img-top" sty alt="image of cottage">


                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <strong>{{cottage.name}}</strong>
                    </li>
                    <li style="height: 70px;" class="list-group-item"><i class="bi bi-geo-alt" style="font-size: 20px;"></i>
                        {{this.cottage.streetName}},{{this.cottage.streetNumber}},{{this.cottage.city}},{{this.cottage.country}}
                    </li>
                    <li style="height: 70px;" class="list-group-item">{{cottage.description}}</li>
                    <li style="height: 70px;" class="list-group-item"><i class="bi bi-cash-stack" style="font-size: 20px;"></i><span> </span>{{this.cottage.price}} â‚¬ per day for
                        {{this.cottage.numberOfPeople}} people</li>

                    <li class="list-group-item">
                        <button mat-button color="primary" (click)="view(cottage.id)">View</button>
                        <button mat-button color="warn" (click)="delete(cottage.id)">Delete</button>

                    </li>
                </ul>

            </div>
        </div>


    </div>
