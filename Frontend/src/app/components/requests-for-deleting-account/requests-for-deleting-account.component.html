<table *ngIf="requests.data.length != 0; else emptyTable"
mat-table
[dataSource]="requests"
class="mat-elevation-z8"
>
<h1 style="text-align: center;">Requests for deleting account</h1>
<ng-container matColumnDef="No.">
  <th mat-header-cell *matHeaderCellDef>No.</th>
  <td mat-cell *matCellDef="let element; let i = index">
    {{ i + 1 }}
  </td>
</ng-container>
<ng-container matColumnDef="FirstName">
  <th mat-header-cell *matHeaderCellDef>First name</th>
  <td mat-cell *matCellDef="let element; let i = index">
    {{ element.firstName}}
  </td>
</ng-container>
<ng-container matColumnDef="LastName">
  <th mat-header-cell *matHeaderCellDef>Last name</th>
  <td mat-cell *matCellDef="let element; let i = index">
   {{element.lastName}}
  </td>
</ng-container>
<ng-container matColumnDef="Email">
  <th mat-header-cell *matHeaderCellDef>Email</th>
  <td mat-cell *matCellDef="let element; let i = index">
    {{ element.email }}
  </td>
</ng-container>
<ng-container matColumnDef="PhoneNumber">
  <th mat-header-cell *matHeaderCellDef>
        Phone number
    </th>
  <td mat-cell *matCellDef="let element; let i = index">
    {{ element.phoneNumber}}
  </td>
</ng-container>
<ng-container matColumnDef="UserType">
  <th mat-header-cell *matHeaderCellDef>User type</th>
  <td mat-cell *matCellDef="let element; let i = index">
    {{ element.userType }}
  </td>
</ng-container>
<ng-container matColumnDef="Reason">
    <th mat-header-cell *matHeaderCellDef>Reason</th>
    <td mat-cell *matCellDef="let element; let i = index">
      {{ element.reason }}
    </td>
  </ng-container>
  <ng-container matColumnDef="Buttons">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element; let i = index">
      <button mat-button color="primary" style="width: 80px; " (click)="approveReq(element.email)">Approve</button>
      <button mat-button color="warn" style="width: 80px;"(click)="rejectReq(element.email)" >Reject   </button>
    </td>
   
  </ng-container>
<tr
  mat-header-row
  *matHeaderRowDef="columnsToDisplayRequestsForDeletingAccount"
></tr>
<tr
  mat-row
  *matRowDef="
    let element;
    columns: columnsToDisplayRequestsForDeletingAccount
  "
></tr>
</table>

<ng-template #emptyTable>
<br><br><br><br>
<div class="d-flex justify-content-center">
<mat-card style="background-color: transparent;">No requests.</mat-card>
</div>
</ng-template
>
