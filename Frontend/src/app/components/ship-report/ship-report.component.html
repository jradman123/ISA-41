<app-cottage-owner-navbar></app-cottage-owner-navbar>
<div class="container">
    <div>
        <h2 style="align-self: center; font-style: italic,bold;margin-left: 500px;">Ship report</h2><br>
        <h3 style="text-align: center;">Average mark: {{this.shipMark.cottageMark}}</h3><br><br>
    </div>
    <div class="container">
        <div class="row">
            <div id="divFirstChart" class="col">
                <h3 style=" font-style: italic;"> Number of reservations per weeks</h3>
                <canvas id="myWeekChart" style="width: 400px;"></canvas>
            </div>
            <div id="divFirstChart" class="col" style="width: 200px;">
                <h3 style=" font-style: italic;">Number of reservations per months</h3>
                <canvas id="myMonthChart" style=" width: 400px;"></canvas>
            </div>
            <div id="divFirstChart" class="col" style="width: 200px;">
                <h3 style="font-style: italic;">Number of reservations per years</h3>
                <canvas id="myYearsChart" style="width: 400px;"></canvas>
            </div>

        </div>

        <div class="row">
            <div class="col" style="margin-left: 200px;">
                <br /> <br /> <br />
                <h3 style="font-style: italic;">Select dates in specific period:</h3>


                <mat-form-field appearance="fill" style="background-color: white;">
                    <mat-label>Enter a date range</mat-label>
                    <mat-date-range-input [formGroup]="range" [rangePicker]="picker" style="width:20px">
                        <input matStartDate placeholder="Start date" formControlName="start" #dateRangeStart>
                        <input matEndDate placeholder="End date" formControlName="end" #dateRangeEnd>
                    </mat-date-range-input>
                    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                </mat-form-field>
                <div class="col">
                    <br />
                    <button mat-flat-button color="primary" style="margin-left: 80px;" (click)="addDate()">Add</button>
                </div>
            </div>

            <div id="divFirstChart" class="col" style="width: 400px;">
                <h3 style=" font-style: italic;">Price in specific period</h3>
                <canvas id="myChart" style="width: 400px;"></canvas>
            </div>
        </div>


        <br /><br />

    </div>

    <br /><br />








</div>
