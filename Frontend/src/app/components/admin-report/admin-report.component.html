<table *ngIf="reports.data.length != 0; else emptyTable"
                mat-table
                [dataSource]="reports"
                class="mat-elevation-z8"
              >
                <ng-container matColumnDef="No.">
                  <th mat-header-cell *matHeaderCellDef>No.</th>
                  <td mat-cell *matCellDef="let element; let i = index">
                    {{ i + 1 }}
                  </td>
                </ng-container>
                <ng-container matColumnDef="Date">
                    <th mat-header-cell *matHeaderCellDef>Date</th>
                    <td mat-cell *matCellDef="let element; let i = index">
                      {{ element.date}}
                    </td>
                  </ng-container>
                <ng-container matColumnDef="Comment">
                  <th mat-header-cell *matHeaderCellDef>Comment</th>
                  <td mat-cell *matCellDef="let element; let i = index">
                    {{ element.comment}}
                  </td>
                </ng-container>
                <ng-container matColumnDef="Should be sanctioned?">
                  <th mat-header-cell *matHeaderCellDef>Should be sanctioned?</th>
                  <td mat-cell *matCellDef="let element; let i = index">
                   {{element.sanctioned}}
                  </td>
                </ng-container>
                <ng-container matColumnDef="Did guest appeared?">
                  <th mat-header-cell *matHeaderCellDef>Did guest appeared?</th>
                  <td mat-cell *matCellDef="let element; let i = index">
                    {{ element.appeared }}
                  </td>
                </ng-container>
                  <ng-container matColumnDef="Buttons">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element; let i = index">
                        <button mat-raised-button color="primary" style="width: 80px;"(click)="reject(element.id)" >Details</button>
                      <button mat-raised-button color="primary" style="width: 80px; " (click)="approve(element.id)">Approve</button>
                      <button mat-raised-button color="warn" style="width: 80px;"(click)="reject(element.id)" >Reject   </button>
                      
                    </td>
                   
                  </ng-container>
                <tr
                  mat-header-row
                  *matHeaderRowDef="columnsToDisplayReports"
                ></tr>
                <tr
                  mat-row
                  *matRowDef="
                    let element;
                    columns: columnsToDisplayReports
                  "
                ></tr>
              </table>

              <ng-template #emptyTable>
                <br><br><br><br>
                <div class="d-flex justify-content-center ">
                <mat-card style="background-color: transparent;">No reports.</mat-card>
                </div>
                </ng-template
              >
