<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Response to deleting request</mat-label>
        <textarea matInput [(ngModel)]="data.reason"></textarea>
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Give up</button>
      <button mat-button (click)="clicked()" cdkFocusInitial>Continue</button>
    </div>
