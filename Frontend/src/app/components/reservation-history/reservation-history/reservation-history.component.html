<table *ngIf="reservations.data.length != 0; else emptyTable" mat-table [dataSource]="reservations"
    class="mat-elevation-z8">
    <ng-container matColumnDef="No.">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; let i = index">
            {{ i + 1 }}
        </td>
    </ng-container>
    <ng-container matColumnDef="StartDate">
        <th mat-header-cell *matHeaderCellDef>Start date</th>
        <td mat-cell *matCellDef="let element; let i = index">
            {{ element.resStart}}
        </td>
    </ng-container>
    <ng-container matColumnDef="EndDate">
        <th mat-header-cell *matHeaderCellDef>End date</th>
        <td mat-cell *matCellDef="let element; let i = index">
            {{element.resEnd}}
        </td>
    </ng-container>
    <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element; let i = index">
            {{ element.price }}
        </td>
    </ng-container>
    <ng-container matColumnDef="NumberOfPerson">
        <th mat-header-cell *matHeaderCellDef>
            Number of person
        </th>
        <td mat-cell *matCellDef="let element; let i = index">
            {{ element.NumberOfPerson
        </td>
    </ng-container>
    <ng-container matColumnDef="Client">
        <th mat-header-cell *matHeaderCellDef>ClientEmail</th>
        <td mat-cell *matCellDef="let element; let i = index">
            {{ element.clientEmail }}
        </td>
    </ng-container>

    <ng-container matColumnDef="Buttons">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element; let i = index">
            <button mat-raised-button color="primary" style="width: 80px; ">Approve</button>
            <button mat-raised-button color="warn" style="width: 80px;">Reject
            </button>
        </td>

    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplayCottageReservations"></tr>
    <tr mat-row *matRowDef="
                    let element;
                    columns: columnsToDisplayCottageReservations
                  "></tr>
</table>

<ng-template #emptyTable>
    <br><br><br><br>
    <div class="d-flex justify-content-center ">
        <mat-card style="background-color: transparent;">No reservations for cottage.</mat-card>
    </div>
</ng-template>
