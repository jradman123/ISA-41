<div class="container" style="margin-top:20px">
    <div class="container">
        <div class="container" *ngIf="equipments.length != 0; else emptyTable">
            <h1 style="text-align: center;">Fishing equipments</h1>
            <hr />
            <mat-list role="list">
              <mat-list-item *ngFor="let equipment of equipments" role="listitem">
                {{ equipment.fishingEquipmentName}} 
                </mat-list-item>
            </mat-list>
        </div>
        <ng-template #emptyTable>
            <br/><br/><br/>
            <div class="d-flex justify-content-center ">
                <mat-card style="background-color: transparent;">No equipments.</mat-card>
            </div>
            </ng-template>
    </div>
</div>
