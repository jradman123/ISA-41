<div class="container" style="margin-top:20px">
    <div class="container">
        <div class="containter">

            <button class="btn" (click)="clickHome()">Home</button>

            <h1>Availability of cottage {{cottage.name}}</h1>
            <hr />
            <div *ngFor="let availability of availabilities" class="containter">
                <h2>Start date</h2>
                <h3> {{ availability.startDate}} </h3>
                <h2>End date</h2>
                <h3> {{ availability.endDate}} </h3>


            </div>

        </div>
    </div>

</div>

<hr />


<div class="container" style="margin-top:50px">
    <div class="containter">
        <div>
            <h1> Add availability of cottage</h1>
            <hr />
            <div>
                <input class="form-control" type="date" placeholder="Enter startDate" [(ngModel)]="startDate" />
                <input class="form-control" type="date" placeholder="Enter endDate" [(ngModel)]="endDate" />
            </div>
        </div>

    </div>
    <div class="container">
        <div>
            <button class="btn">Add</button>
        </div>
    </div>
</div>
