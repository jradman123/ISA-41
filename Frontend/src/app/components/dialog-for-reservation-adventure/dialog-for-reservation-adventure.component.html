<div class="container">
    <form class="form" [formGroup]="form">
        <div>
            <label>Start date:</label>
            <mat-form-field  appearance="fill" style="width: 90%;">
                <input matInput [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" formControlName="resStart" />
                <span [owlDateTimeTrigger]="dt1"><i class="bi bi-calendar"></i></span>
                <owl-date-time #dt1></owl-date-time>
              </mat-form-field>
        </div>
        <div>
            <label>End date:</label>
                <mat-form-field  appearance="fill" style="width: 90%;">
                  <input matInput [owlDateTime]="dt2" [owlDateTimeTrigger]="dt2" formControlName="resEnd" />
                  <span [owlDateTimeTrigger]="dt2"><i class="bi bi-calendar"></i></span>
                  <owl-date-time #dt2></owl-date-time>
                </mat-form-field>
        </div>

        <div>
            <label>Number of person:</label>
            <mat-form-field appearance="fill" style="width: 90%;">
                <mat-label>Add number of person</mat-label>
                <input matInput type="number" min="1" max="{{guestLimit}}" placeholder="Number of person"
                    formControlName="numberOfPerson" />
            </mat-form-field>
        </div>
        
        <div>
            <label>Utilities:</label>
            <mat-form-field style="width: 90%;" appearance="fill">
                <mat-label>Utilities</mat-label>
                <mat-select [formControl]="adventuresUtilities" multiple>
                  <mat-select-trigger>
                    {{utilities?.[0]?.name || ''}}
                    <span *ngIf="(utilities.length || 0) > 1" class="example-additional-selection">
                      (+{{(utilities?.length || 0) - 1}} {{utilities?.length === 2 ? 'other' : 'others'}})
                    </span>
                  </mat-select-trigger>
                  <mat-option *ngFor="let utility of utilities" [value]="utility">{{utility.name}} - {{utility.price}}€ </mat-option>
                </mat-select>
              </mat-form-field>
              
        </div>
        <div>
            <label>Price for reservation:</label>
            {{fullPrice}}€
            <button mat-raised-button style="margin-left: 10px;" (click)="total()">Calculate</button>
        </div>

    </form>

        <div class="button-container">
            <button mat-flat-button color="primary" (click)="reserve()"
                style="margin-left: 120px;width: 100px;margin-top: 130px;">Add</button>
        </div>

</div>
