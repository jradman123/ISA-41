<table *ngIf="users.data.length != 0; else emptyTable"
mat-table
[dataSource]="users"
class="mat-elevation-z8"
>
<h1 style="text-align: center;">Registration requests</h1>
<ng-container matColumnDef="No.">
  <th mat-header-cell *matHeaderCellDef>No.</th>
  <td mat-cell *matCellDef="let element; let i = index">
    {{ i + 1 }}
  </td>
</ng-container>
<ng-container matColumnDef="Name">
  <th mat-header-cell *matHeaderCellDef>Name</th>
  <td mat-cell *matCellDef="let element; let i = index">
    {{ element.name}}
  </td>
</ng-container>
<ng-container matColumnDef="Email">
  <th mat-header-cell *matHeaderCellDef>Email</th>
  <td mat-cell *matCellDef="let element; let i = index">
    {{ element.email }}
  </td>
</ng-container>
<ng-container matColumnDef="PhoneNumber">
  <th mat-header-cell *matHeaderCellDef>
        Phone number
    </th>
  <td mat-cell *matCellDef="let element; let i = index">
    {{ element.phoneNumber}}
  </td>
</ng-container>
<ng-container matColumnDef="Address">
  <th mat-header-cell *matHeaderCellDef>Address</th>
  <td mat-cell *matCellDef="let element; let i = index">
    {{ element.street }} {{element.streetNumber}} , {{element.city}},{{element.country}}
  </td>
</ng-container>
<ng-container matColumnDef="UserType">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element; let i = index">
      {{ element.type }}
    </td>
  </ng-container>
  <ng-container matColumnDef="Points">
    <th mat-header-cell *matHeaderCellDef>Points</th>
    <td mat-cell *matCellDef="let element; let i = index">
      {{ element.points }}
    </td>
  </ng-container>
  <ng-container matColumnDef="Buttons">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element; let i = index">
      <button mat-button color="warn" style="width: 80px; " (click)="deleteUser(element.id)">Delete</button>
    </td>
   
  </ng-container>
<tr
  mat-header-row
  *matHeaderRowDef="columnsToDisplay"
></tr>
<tr
  mat-row
  *matRowDef="
    let element;
    columns: columnsToDisplay
  "
></tr>
</table>

<ng-template #emptyTable>
<br><br><br><br>
<div class="d-flex justify-content-center ">
<mat-card style="background-color: transparent;">No users.</mat-card>
</div>
</ng-template
>
