<div class="image">
<div class="container">
<mat-card style="margin-top: 210px;">
    <mat-card-title style="text-align: center;">Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (submit)="submit()">
  <p>
    <mat-form-field>
      <input required formControlName="email" type="text" matInput placeholder="Email" formControlName="email">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input required formControlName="password" type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

  <div class="row">
    <button style="margin-left: 70px;"
          mat-raised-button
          (click)="submit()"
          color="primary"
          class="icon-display"
        >
          Login
        </button>
        </div>

</form> 
</mat-card-content>
</mat-card>
</div>
</div>
