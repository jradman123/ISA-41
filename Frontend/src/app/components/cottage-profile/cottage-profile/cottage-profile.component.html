<div class="container">
    <br /><br /><br /> <br /><br />
    <mat-tab-group>
        <mat-tab style="overflow-y: hidden!important;" label="Basic info">
            <div class="columns">
                <form>
                    <div class="container" style="margin-bottom: 20px;">
                        <label>Name:</label>
                        <input type="text" class="form-control" placeholder="Enter your name"
                            [(ngModel)]="this.cottage.name" name="name" />
                    </div>
                    <div class="container" style="margin-bottom: 20px;">
                        <label>Description:</label>
                        <input type="text" class="form-control" placeholder="Enter your description"
                            [(ngModel)]="this.cottage.description" name="description" />
                    </div>
                    <div class="container" style="margin-bottom: 10px;">
                        <label>Price for one day in euro:</label>
                        <input type="text" class="form-control" placeholder="Enter your price"
                            [(ngModel)]="this.cottage.price" name="price" />
                    </div>
                    <div class="container" style="margin-bottom: 20px;">
                        <label>Number of people:</label>
                        <input type="text" class="form-control" placeholder="Enter your number"
                            [(ngModel)]="this.cottage.numberOfPeople" name="numberOfPeople" />
                    </div>




                    <div class="container" style="margin-bottom: 20px;">
                        <label>Street:</label>
                        <input type="text" class="form-control" placeholder="Enter your street"
                            [(ngModel)]="this.cottage.streetName" name="street" />
                    </div>
                </form>


                <form>
                    <div class="container" style="margin-bottom: 20px;">
                        <label>Street number:</label>
                        <input type="text" class="form-control" placeholder="Enter your street number"
                            [(ngModel)]="this.cottage.streetNumber" name="streetNumber" />
                    </div>


                    <div class="container" style="margin-bottom: 20px;">
                        <label>City:</label>
                        <input type="text" class="form-control" placeholder="Enter your city"
                            [(ngModel)]="this.cottage.city" name="cityName" />
                    </div>

                    <div class="container" style="margin-bottom: 20px;">
                        <label>Country:</label>
                        <input type="text" class="form-control" background="gray" placeholder="Enter your country"
                            [(ngModel)]="this.cottage.country" name="countryName" />
                    </div>

                    <div>
                        <button type="submit" style="margin-left: 500px;" class="btn">Submit</button>
                        <button type="submit" style="margin-left: 20px;" class="btn">Cancel</button>
                    </div>
                </form>
            </div>

        </mat-tab>
        <mat-tab label="Edit rules">

            <div class="container" style="margin-top:20px">
                <div class="container">
                    <div class="containter">

                        <h1>Rules of cottage</h1>
                        <hr />
                        <div *ngFor="let rule of rules" class="containter">
                            <h3> {{ rule.ruleDescription}} <button style="margin-left:830px" class="btn"
                                    (click)="deleteRule(rule.id)">Delete</button>
                                <hr />
                            </h3>

                        </div>

                    </div>
                </div>

            </div>



            <div class="container" style="margin-top:20px">
                <div class="containter">
                    <div>
                        <h1> Add rule of cottage</h1>
                        <hr />
                        <div>
                            <input class="form-control" type="text" placeholder="Enter your rule"
                                [(ngModel)]="rulee.ruleDescription" />
                        </div>
                    </div>

                </div>
                <div class="container">
                    <div>
                        <button class="btn" (click)="addRule()">Add</button>
                    </div>
                </div>
            </div>
            <br /><br /><br />
        </mat-tab>
        <mat-tab label="Edit utilities">
            <div class="container" style="margin-top:20px">
                <div class="container">
                    <div class="containter">

                        <h1>Utilities of cottage</h1>
                        <hr />
                        <div *ngFor="let utility of utilities" class="containter">
                            <h3> {{ utility.name}} <button style="margin-left:900px" class="btn"
                                    (click)="deleteUtility(utility.id)">Delete</button>
                                <hr />
                            </h3>

                        </div>

                    </div>
                </div>

            </div>



            <div class="container" style="margin-top:20px">
                <div class="containter">
                    <div>
                        <h1> Add utility of cottage</h1>
                        <hr />
                        <div>
                            <input class="form-control" type="text" placeholder="Enter your utility"
                                [(ngModel)]="utilityy.name" />
                        </div>
                    </div>

                </div>
                <div class="container">
                    <div>
                        <button class="btn" (click)="addUtility()">Add</button>
                    </div>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="Edit rooms"> Content 3 </mat-tab>
        <mat-tab label="Availability"> Content 3 </mat-tab>
        <mat-tab label="Add reservation"> Content 3 </mat-tab>
        <mat-tab label="Reservation history"> Content 3 </mat-tab>
    </mat-tab-group>
</div>
