<div class="container" style="margin-top:20px" >
    <table *ngIf="utilities.data.length != 0; else emptyTable"
            mat-table
            [dataSource]="utilities"
          >
          <h1 style="text-align: center;">Utilities of adventure</h1>
            <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element; let i = index">
                {{ element.name}}
              </td>
            </ng-container>
            <ng-container matColumnDef="Price">
              <th mat-header-cell *matHeaderCellDef>Price in euro</th>
              <td mat-cell *matCellDef="let element; let i = index">
               {{element.price}} â‚¬
              </td>
            </ng-container>
            <tr
              mat-header-row
              *matHeaderRowDef="columnsToDisplayUtilities"
            ></tr>
            <tr
              mat-row
              *matRowDef="
                let element;
                columns: columnsToDisplayUtilities
              "
            ></tr>
          </table>
<ng-template #emptyTable>
<br/><br/><br/>
<div class="d-flex justify-content-center ">
    <mat-card style="background-color: transparent;">No utilities.</mat-card>
</div>
</ng-template>
<br/><br/><br/>

</div>
