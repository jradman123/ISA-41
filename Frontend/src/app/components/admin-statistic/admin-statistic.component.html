<div class="container" style="background-color: white !important; height: 800px;" >
    <br/>
    <h1 style="text-align: center;">Income report</h1>
    <div class="row">
        <div class="col" style="margin-left: 100px;">
            <br /> <br /> 
            <h3 style="font-style: italic;">Select date range:</h3>

            <mat-form-field appearance="fill" style="background-color: white;">
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker" style="width:200px">
                    <input matStartDate placeholder="Start date" formControlName="start" #dateRangeStart>
                    <input matEndDate placeholder="End date" formControlName="end" #dateRangeEnd>
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
            <div class="col">
                <br />
                <button mat-flat-button color="primary" style="margin-left: 80px;" (click)="addDate()">Search</button>
            </div>
        </div>
        <div id="chart" class="col" style="width: 400px;" >
            <br/><br/>
            <h3 style=" font-style: italic;">Income for specific period</h3>
            <canvas id="incomeChart" style="width: 400px;"></canvas>
        </div>
    </div>
</div>
<hr/>
