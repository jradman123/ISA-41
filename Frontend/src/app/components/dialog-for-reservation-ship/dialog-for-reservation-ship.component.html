<div class="inner">
    <form class="form" [formGroup]="form">


        <div>
            <label>Start date:</label>
            <mat-form-field appearance="fill" style="width: 90%;">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="resStart">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div>
            <label>End date:</label>
            <mat-form-field appearance="fill" style="width: 90%;">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker1" formControlName="resEnd">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>


        <div>
            <label>Number of person:</label>
            <mat-form-field appearance="fill" style="width: 90%;">
                <mat-label>Add number of person</mat-label>
                <input matInput type="number" min="1" max="{{this.ship.capacity}" placeholder="Number of person"
                    formControlName="numberOfPerson">
            </mat-form-field>
        </div>
        <div>
            <label>Price for reservation:</label>
            {{fullPrice}} €
            <button mat-raised-button style="margin-left: 10px;" (click)="total()">Calculate</button>
        </div>

    </form>



    <form>

        <div class="row">
            <div class="col-sm">
                <mat-form-field style="width: 400px;margin-left: 0px;" appearance="standard">
                    <mat-label>Utilities</mat-label>
                    <mat-select [formControl]="Utilities" multiple>
                        <mat-select-trigger>
                            {{utilities?.[0]?.name || ''}}
                            <span *ngIf="(utilities.length || 0) > 1" class="example-additional-selection">
                                (+{{(utilities?.length || 0) - 1}} {{utilities?.length === 2 ? 'other' : 'others'}})
                            </span>
                        </mat-select-trigger>
                        <mat-option *ngFor="let utility of utilities" [value]="utility">{{utility.name}}
                            {{utility.price}} €</mat-option>
                    </mat-select>
                </mat-form-field>

            </div>
        </div>

        <div class="button-container">
            <button mat-flat-button color="primary" (click)="reserved()"
                style="margin-left: 120px;width: 100px;margin-top: 120px;">Add</button>
        </div>

    </form>







</div>
