<div class="container ">
  <div class="navbar-inner">
    <nav class="navbar navbar-expand-lg bg-light fixed-top shadow-lg">
      <img src="../../assets/images/logo.png" style="height: 32px" />
      <a class="navbar-brand ml-3 ms-5" style="color:blue"> Adventure </a>


      <div class="d-flex flex-row ">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <button class="btn btn-primary" [routerLink]="['/cottageOwner/profile']"> Profile </button>
        </div>
      </div>

      <div class="d-flex flex-row ">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <button class="btn btn-primary" [routerLink]="['/cottageOwner']"> Cottages</button>
        </div>
      </div>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <button class="btn btn-primary" [routerLink]=" ['/cottageOwner/add-cottage']">Add new</button>
      </div>


      <div class="search-bar" style="margin-left: 230px;">
        <form class="search-form d-flex align-items-center">
          <input type="search" placeholder="Search" (input)="emitMe($event)">
          <button><i class="bi bi-search search-bar-toggle">...</i></button>

        </form>
      </div>

      <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left: 550px;">
        <button class="btn btn-primary" (click)="onLogout()">Logout</button>
      </div>


    </nav>

  </div>
</div>
