<div class="container" style="margin-top:20px" >
        <h1 style="text-align: center;">Utilities of adventure</h1>
        <table *ngIf="utilities.data.length != 0; else emptyTable"
                mat-table
                [dataSource]="utilities"
              >
                <ng-container matColumnDef="Name">
                  <th mat-header-cell *matHeaderCellDef>Name</th>
                  <td mat-cell *matCellDef="let element; let i = index">
                    {{ element.name}}
                  </td>
                </ng-container>
                <ng-container matColumnDef="Price">
                  <th mat-header-cell *matHeaderCellDef>Price in euro</th>
                  <td mat-cell *matCellDef="let element; let i = index">
                   {{element.price}} â‚¬
                  </td>
                </ng-container>
                  <ng-container matColumnDef="Buttons">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element; let i = index">
                      <button mat-raised-button color="primary" style="width: 80px; " (click)="edit(element)" >Edit</button>
                      <button mat-raised-button color="warn" style="width: 80px;" (click)="deleteUtility(element.id)">Delete   </button>
                    </td>
                   
                  </ng-container>
                <tr
                  mat-header-row
                  *matHeaderRowDef="columnsToDisplayUtilities"
                ></tr>
                <tr
                  mat-row
                  *matRowDef="
                    let element;
                    columns: columnsToDisplayUtilities
                  "
                ></tr>
              </table>
 <ng-template #emptyTable>
    <br><br><br><br>
    <div class="d-flex justify-content-center ">
        <mat-card style="background-color: transparent;">No utilities.</mat-card>
    </div>
</ng-template>
<div class="form-container" style="margin-top:20px">
             
  <form class="form" [formGroup]="form">
    <mat-form-field appearance="standard">
      <input matInput placeholder="Enter new utility" formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="standard">
      <input matInput placeholder="Enter price in euro" formControlName="price"/>
    </mat-form-field>
  </form> 
  <div class="container">
    <button mat-flat-button color="primary" (click)="addUtility()">Add</button>
  </div> 
</div>
</div>
