<div class="container">
<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (submit)="submit()">
  <p>
    <mat-form-field>
      <input required formControlName="email" type="text" matInput placeholder="Email" formControlName="email">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input required formControlName="password" type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>


  <div class="button">
    <button [disabled]="form.invalid" type="submit" mat-button>Login</button>
  </div>

</form> 
</mat-card-content>
</mat-card>
</div>
