<h2 class="title" color="blue">Edit basic information of cottage</h2>
<hr />
<div class="columns">
    <form>
        <div class="container" style="margin-bottom: 20px;">
            <label>Name:</label>
            <input type="text" class="form-control" placeholder="Enter your name" [(ngModel)]="this.ship.name"
                name="name" />
        </div>
        <div class="container" style="margin-bottom: 20px;">
            <label>Description:</label>
            <input type="text" class="form-control" placeholder="Enter your description"
                [(ngModel)]="this.ship.description" name="description" />
        </div>
        <div class="container" style="margin-bottom: 10px;">
            <label>Price for one day in euro:</label>
            <input type="text" class="form-control" placeholder="Enter your price" [(ngModel)]="this.ship.price"
                name="price" />
        </div>
        <div class="container" style="margin-bottom: 20px;">
            <label>Capacity:</label>
            <input type="text" class="form-control" placeholder="Enter your capacity" [(ngModel)]="this.ship.capacity"
                name="capacity" />
        </div>

        <hr />


        <div class="container" style="margin-bottom: 20px;">
            <label>Street:</label>
            <input type="text" class="form-control" placeholder="Enter your street" [(ngModel)]="this.ship.streetName"
                name="street" />
        </div>
    </form>
    <form>
        <div class="container" style="margin-bottom: 20px;">
            <label>Street number:</label>
            <input type="text" class="form-control" placeholder="Enter your street number"
                [(ngModel)]="this.ship.streetNumber" name="streetNumber" />
        </div>


        <div class="container" style="margin-bottom: 20px;">
            <label>City:</label>
            <input type="text" class="form-control" placeholder="Enter your city" [(ngModel)]="this.ship.city"
                name="cityName" />
        </div>

        <div class="container" style="margin-bottom: 20px;">
            <label>Country:</label>
            <input type="text" class="form-control" background="gray" placeholder="Enter your country"
                [(ngModel)]="this.ship.country" name="countryName" />
        </div>

        <hr />
        <div class="container" style="margin-bottom: 20px;">
            <label>Lenght of boat:</label>
            <input type="text" class="form-control" placeholder="Enter lenght of boat" [(ngModel)]="this.ship.length"
                name="length" />
        </div>
        <div class="container" style="margin-bottom: 20px;">
            <label>Number of engine: </label>
            <input type="text" class="form-control" placeholder="Enter lenght of boat"
                [(ngModel)]="this.ship.numberOfEngine" name="numberOfEngine" />
        </div>
        <div class="container" style="margin-bottom: 20px;">
            <label>Strength of engine: </label>
            <input type="text" class="form-control" placeholder="Enter strength of engine"
                [(ngModel)]="this.ship.strengthOfEngine" name="strengthOfEngine" />
        </div>

        <div class="container" style="margin-bottom: 20px;">
            <label>Maxspeed of boat: </label>
            <input type="text" class="form-control" placeholder="Enter maxSpeedof of boat"
                [(ngModel)]="this.ship.maxSpeed" name="maxSpeed" />
        </div>

        <div class="container" style="margin-bottom: 20px;">
            <label>Type of boat: </label>
            <input type="text" class="form-control" placeholder="Enter type  of boat" [(ngModel)]="this.ship.type"
                name="type" />
        </div>

        <hr />


        <div>
            <button type="submit" style="margin-left: 500px;" class="btn" (click)="submit()">Submit</button>
            <button type="submit" style="margin-left: 20px;" class="btn" (click)="cancel()">Cancel</button>
        </div>


    </form>


</div>
