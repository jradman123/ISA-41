<div class="image">
<div class="container">
<mat-card style="margin-top: 200px;">
    <mat-card-title style="text-align: center;">Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (submit)="submit()">
  <p>
    <mat-form-field>
      <input required formControlName="email" type="text" matInput placeholder="Email" formControlName="email">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input required formControlName="password" type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

    <button
    mat-flat-button
      style="margin-left: 170px;"
          (click)="submit()"
          color="primary"
          class="icon-display"
        >
          Login
        </button>
</form> 
</mat-card-content>
</mat-card>
</div>
</div>
