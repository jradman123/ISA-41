<div class="inner">
    <form class="form" [formGroup]="form">
        <div>
            <label>Start date:</label>
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="resStart">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div>
            <label>End date:</label>
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker1" formControlName="resEnd">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>


        <div>
            <label>Number of person:</label>
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Add number of person</mat-label>
                <input matInput type="number" min="1" max="{{this.ship.capacity}" placeholder="Number of person"
                    formControlName="capacity" />
            </mat-form-field>
        </div>
        <div>
            <label>Price for reservation:</label>
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Add price</mat-label>
                <input matInput type="number" min="1" max="" placeholder="Price" formControlName="price" />
            </mat-form-field>
        </div>
        <div>
            <label>Valid until:</label>
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker2" formControlName="validUntil">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
        </div>

    </form>





    <form>

        <div class="row">
            <div class="col-sm">
                <mat-form-field style="width: 400px;margin-left: 80px;" appearance="standard">
                    <mat-label>Utilities</mat-label>
                    <mat-select [formControl]="Utilities" multiple>
                        <mat-select-trigger>
                            {{utilities?.[0]?.name || ''}}
                            <span *ngIf="(utilities.length || 0) > 1" class="example-additional-selection">
                                (+{{(utilities?.length || 0) - 1}} {{utilities?.length === 2 ? 'other' : 'others'}})
                            </span>
                        </mat-select-trigger>
                        <mat-option *ngFor="let utility of utilities" [value]="utility">{{utility.name}}</mat-option>
                    </mat-select>
                </mat-form-field>

            </div>
        </div>
        <div class="button-container">
            <button mat-flat-button color="primary" (click)="add()"
                style="margin-left: 200px;width: 200px;margin-top: 120px;">Add</button>
            <button mat-flat-button color="primary" (click)="onNoClick()"
                style="margin-left: 200px;width: 200px;margin-top: -20px;">Cancel</button>

        </div>

    </form>


    <form>

    </form>


</div>
