<h2 style="align-self: center; font-style: italic,bold;margin-left: 495px;">Add new action</h2><br>
<div class="inner">


    <form class="form" [formGroup]="form">

        <label style="margin-left: 152px;">Start date:</label>
        <label style="margin-left: 318px;">End date:</label>
        <div class="row">
            <div class="col-sm">

                <mat-form-field appearance="fill" style="width: 300px;margin-left: 160px;">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="resStart">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-sm">


                <mat-form-field appearance="fill" style="width: 300px">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker1" formControlName="resEnd">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>
        </div>

        <label style="margin-left: 152px;">Number of person:</label>
        <label style="margin-left: 318px;">Price for reservation:</label>
        <div class="row">
            <div class="col-sm">

                <mat-form-field appearance="fill" style="width: 300px;margin-left: 160px;">
                    <mat-label>Add number of person</mat-label>
                    <input matInput type="number" min="1" max="{{this.ship.capacity}" placeholder="Number of person"
                        formControlName="capacity" />
                </mat-form-field>
            </div>
            <div class="col-sm">

                <mat-form-field appearance="fill" style="width: 300px">
                    <mat-label>Add price</mat-label>
                    <input matInput type="number" min="1" max="" placeholder="Price" formControlName="price" />
                </mat-form-field>
            </div>
        </div>
        <br />
        <label style="margin-left: 380px;">Valid until:</label>
        <div class="row">
            <div class="col-sm">

                <mat-form-field appearance="fill" style="width: 300px;margin-left: 380px;">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker2" formControlName="validUntil">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <mat-form-field style="width: 300px;margin-left: 380px;" appearance="standard">
                    <mat-label>Utilities</mat-label>
                    <mat-select [formControl]="Utilities" multiple>
                        <mat-select-trigger>
                            {{utilities?.[0]?.name || ''}}
                            <span *ngIf="(utilities.length || 0) > 1" class="example-additional-selection">
                                (+{{(utilities?.length || 0) - 1}} {{utilities?.length === 2 ? 'other' : 'others'}})
                            </span>
                        </mat-select-trigger>
                        <mat-option *ngFor="let utility of utilities" [value]="utility">{{utility.name}}</mat-option>
                    </mat-select>
                </mat-form-field>

            </div>
        </div>
        <div class="button-container">
            <button mat-flat-button color="primary" class="button" (click)="add()">Add</button>

        </div>

    </form>











</div>
