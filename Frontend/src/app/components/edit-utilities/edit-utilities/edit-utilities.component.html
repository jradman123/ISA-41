<div class="container" style="margin-top:20px">
  <div class="container">
    <div class="containter">

      <h1>Utilities of cottage</h1>
      <hr />
      <div *ngFor="let utility of utilities" class="containter">
        <h3> {{ utility.name}} {{utility.price}} â‚¬ <button style="margin-left:900px;width: 100px;" mat-flat-button
            color="warn" (click)="deleteUtility(utility.id)">Delete</button>
          <hr />
        </h3>

      </div>

    </div>
  </div>

</div>



<div class="container" style="text-align: center;margin-top: 20px;">
  <div class="containter">
    <div>
      <h1> Add utility of cottage</h1>

      <div>
        <input class="form-control" style="width: 400px;margin-left: 345px;" type="text"
          placeholder="Enter your utility" [(ngModel)]="utilityy.name" />
      </div>

      <div>
        <input class="form-control" style="width: 400px;margin-left: 345px;" type="number"
          placeholder="Enter price of utility" [(ngModel)]="utilityy.price" />
      </div>
    </div>

  </div>
  <div class="container">
    <div>
      <button mat-flat-button color="primary" style="width:150px;margin-top:20px" (click)="addUtility()">Add</button>
    </div>
    <br /> <br />
  </div>
</div>
